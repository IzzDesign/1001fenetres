    <script>
      $('#contactForm').submit(function() {
          $('#protection').val(2);
          var values = $(this).serializeArray()
          var message = 'Nouveau message depuis le site web 1001fenetres.com !'
          message += '\n\nIntérêts : ' + values.filter(v => v.name === 'interests').map(v => v.value).join(', ');
          var phone = $('#phone').val();
          if(phone) {
            message += "\n\nTéléphone : " + $('#phone').val();
          }

          $('#message').val(message);
          return true;
      });
    </script>
